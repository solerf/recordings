<div class="navbar">
    <nav>
        <ul>
            {{ $currentPage := . }}
            {{ range site.Menus.main }}
            {{ if $currentPage.IsMenuCurrent .Menu . }}
            <li><a class="active" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ else }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
            {{ end }}
        </ul>
    </nav>
</div>
